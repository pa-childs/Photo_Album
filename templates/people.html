{% extends "base.html" %}

{% block content %}

<h1>People</h1>

<ul>
    {% for person in people %}
        <li>
            <a href="{{ url_for('view_person', person_name=person.label) }}">
                {{ person.label }} ({{ person.count }})
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
